name: x-bash ==> yy
on:
  workflow_dispatch:
    inputs:
      version-num:
        description: 'version number'
        required: false
  # schedule:
  # - cron: '0 4,10,16,22 * * *'

jobs:
  release-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      ___X_CMD_GHACTION_X: x2
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
      git_user: l
      git_email: l@x-cmd.com
      CONCURRENCY: 10
      gh_action_next: fabu-xx
      VERSION_NUM: ${{ github.event.inputs.version-num }}
    steps:
      - name: main
        uses: x-cmd/action@main
        with:
          code: |
            x ws fabu-yy || true
            x:info "___X_CMD_ROOT_LOG: $___X_CMD_ROOT_LOG"
          artifact_name: log-yy
          artifact_path: ~/.x-cmd.root/local/log
